level:
    parser: 2
    
    author: tea2code
    date: 2013-04-20
    description: Simple minigolf course.
    name: Minigolf I
    timelimit: 5000
    version: 1
    
    map:
        border: 10
        height: 500
        width: 300
        
        objects:
            - rect:
                angle: -30
                height: 20
                width: 150
                x: 225
                y: 300
                
            - rect:
                angle: -30
                height: 20
                width: 150
                x: 75
                y: 200
                
        player: 
            circle: 
                radius: 5
                x: 200
                y: 50
                
        targets:
            - target:
                circle:
                    radius: 10
                    x: 150
                    y: 450
                points: 100